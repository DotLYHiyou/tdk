<!DOCTYPE html>
<html>
<head>
  <title>Mods room</title>
</head>
<body>
<style>
  .code {
    border-radius:20px;
    font-size:18px;
    color:black;
    background-color:white;
  }
</style>
  <form id="guessForm">
    <label for="codeInput">Enter the secret code:</label>
    <input class="code" type="text" id="codeInput" name="codeInput">
    <button class="code" type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("guessForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      var guessedCode = document.getElementById("codeInput").value;
      var secretCode = "1234"; // Replace with your own secret code

      if (guessedCode === secretCode) {
        window.location.href = "https://www.example.com"; // Replace with your desired website URL
      } else {
        alert("Wrong code! Try again.");
      }
    });
  </script>
</body>
</html>
