      <script>
    function updateTime() {
      var date = new Date();
      var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'America/New_York' };
      var formattedTime = date.toLocaleTimeString('en-US', options);
      document.getElementById("time").innerHTML = formattedTime;
    }

    setInterval(updateTime, 1000); // Update time every second
  </script>

 <p class="battery"  id="batteryPercentage"></p>
 

  <script>

    // Check if Battery API is supported by the browser
    if ('getBattery' in navigator) {
      navigator.getBattery().then(function(battery) {
        updateBatteryStatus(battery);

        // Update battery status whenever it changes
        battery.addEventListener('levelchange', function() {
          updateBatteryStatus(battery);
        });
      });
    } else {
      document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
    }

    function updateBatteryStatus(battery) {
      var percentage = Math.floor(battery.level * 100);
      document.getElementById('batteryPercentage').innerHTML = percentage + '%';
    }
  </script>



<p>Today's date is: <span class="date"></span></p>

<script>
    // Get the current date
    var currentDate = new Date();

    // Get the day and month separately
    var day = currentDate.getDate();
    var month = currentDate.getMonth() + 1; // Adding 1 because months are zero-based

    // Update the HTML element with the date
    var dateElement = document.querySelector('.date');
    dateElement.textContent = day + '/' + month;
</script>
<style>
  .date {
      display: inline-block;
      font-weight: bold;
