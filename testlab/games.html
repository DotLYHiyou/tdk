<style>
  /* General Styles */
  body {
    background-image: url("https://t9os.com/T93.png");
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Clock Styles */
  .clock {
    font: caption;
    right: 30px;
    color: white;
    font-size: 25px;
    position: fixed;
  }

  /* Battery Styles */
  .battery {
    font: caption;
    right: 185px;
    color: white;
    position: fixed;
    font-size: 25px;
  }

  /* Navbar Styles */
  .navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #141414;
    border-radius: 6px;
    gap: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    opacity:85%;
  }

  img {
    width: 35px;
    padding: 10px 20px;
    border-radius: 25px;
    transition: transform 0.3s ease-in-out;
  }

  img:hover {
    transform: translateY(-3px);
    box-shadow: none;
    border-radius: 15px;
  }

  .line {
    width: 2px;
    height: 50px;
    background-color: white;
    right: 150px;
    position: fixed;
  }

  .line2 {
    width: 2px;
    height: 50px;
    background-color: white;
    right: 280px;
    position: fixed;
  }

  /* Toggle Div Styles */
  #hiddenDiv {
    display: none;
    margin-top: 20px;
    padding: 10px;
    background-color: #141414;
    color: white;
    inset: 0;
    margin:auto;
    position: fixed;
    z-index: 1000;
    border-radius:20px; 
    opacity:85%; 
    width:600px;
    height: 500px; 
    overflow-x: hidden;
    overflow-y: auto;
  }

  /* Logo Styles */
  .logo {
    right:45%;
      top:150px;
      position:fixed;
    position: fixed;
    font-size: 200px;
    color: white;
    font-family: sans-serif;
  }
  .Lbtn{
    padding:10px 20px; 
    background-color:black;
    border-radius: 15px;
    color:white;
    text-decoration: none;

    
  }
  .btn {
     width:150px;
     height:150px;
     border-radius:20px;
     gap:100px;
     transition: transform 0.3s ease-in-out; 


     }
     .btn:hover{
   transform: translateY(-3px);

     .gtext{
          text-align:center;

          background-color:gray;
          width:100%;
          left:0;

     }

<script>
  function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric',  hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 

  // Battery Status
  if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {
      updateBatteryStatus(battery);
      battery.addEventListener('levelchange', function() {
        updateBatteryStatus(battery);
      });
    });
  } else {
    document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
  }

  function updateBatteryStatus(battery) {
    var percentage = Math.floor(battery.level * 100);
    document.getElementById('batteryPercentage').innerHTML = percentage + '%';
  }

  // Toggle Div Visibility
  const button = document.getElementById('toggleDivButton');
  const hiddenDiv = document.getElementById('hiddenDiv');

  button.addEventListener('click', () => {
    if (hiddenDiv.style.display === 'none' || hiddenDiv.style.display === '') {
      hiddenDiv.style.display = 'block';
    } else {
      hiddenDiv.style.display = 'none';
    }
  });
</script>
