<button id="toggleButton">Toggle UI</button>

<div id="uiContainer">
  <div id="uiContent">
    <!-- Your UI content goes here -->
    <button id="closeButton">Close</button>
  </div>
  <div id="resizeHandle"></div>

  <style>
    #uiContainer {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 300px;
  height: 200px;
  border: solid 1px #000;
}

#uiContent {
  padding: 10px;
}

#closeButton {
   float: right;
}

#resizeHandle {
   position: absolute;
   bottom: -5px;
   right: -5px;
   width: 10px;
   height: 10px;
   background-color: #000;
   cursor: nwse-resize; /* Change cursor on hover */
}

  </style>
  <script>
    // Get references to the UI elements
const toggleButton = document.getElementById('toggleButton');
const uiContainer = document.getElementById('uiContainer');
const closeButton = document.getElementById('closeButton');
const resizeHandle = document.getElementById('resizeHandle');

// Toggle UI visibility when the button is clicked
toggleButton.addEventListener('click', () => {
  uiContainer.classList.toggle('hidden');
});

// Close the UI when the close button is clicked
closeButton.addEventListener('click', () => {
  uiContainer.classList.add('hidden');
});

// Make the UI movable using drag and drop
uiContainer.addEventListener('mousedown', startDragging);

function startDragging(event) {
  event.preventDefault();
  
  const startX = event.clientX;
  const startY = event.clientY;
  
  document.addEventListener('mousemove', drag);
  document.addEventListener('mouseup', stopDragging);
  
  function drag(event) {
    const deltaX = event.clientX - startX;
    const deltaY = event.clientY - startY;
    
    uiContainer.style.left = `${uiContainer.offsetLeft + deltaX}px`;
    uiContainer.style.top = `${uiContainer.offsetTop + deltaY}px`;
    
    startX = event.clientX;
    startY = event.clientY;
  }
  
  function stopDragging() {
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', stopDragging);
  }
}

// Make the UI resizable using mouse events
resizeHandle.addEventListener('mousedown', startResizing);

function startResizing(event) {
  event.preventDefault();
  
  const startX = event.clientX;
  const startY = event.clientY;
  
  document.addEventListener('mousemove', resize);
  document.addEventListener('mouseup', stopResizing);
  
  function resize(event) {
    const widthDelta = event.clientX - startX;
    const heightDelta= event.clientY - startY;
    
    uiContainer.style.width= `${uiContainer.offsetWidth + widthDelta}px`;
    uiContainer.style.height= `${uiContainer.offsetHeight + heightDelta}px`;
    
    startX = event.clientX;
    startY = event.clientY;
  }
  
  function stopResizing() {
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('mouseup', stopResizing);
  }
}

  </script>
  <style>
    .hidden {
  display: none;
}

  </style>
</div>
