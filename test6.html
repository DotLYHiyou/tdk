<h1>ui</h1>
<div id="ui-frame">
  <div id="header">
    <button id="close-button">X</button>
  </div>
  <div id="content">
    <!-- Your website content goes here -->
  <style>
      #ui-frame {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 400px;
  height: 300px;
  border: solid black 1px;
}

#header {
  background-color: #f1f1f1;
}

#close-button {
  float: right;
}

#content {
   height: calc(100% - /* header height */);
}

  </style>

      <script>
          var uiFrame = document.getElementById("ui-frame");
var header = document.getElementById("header");
var closeButton = document.getElementById("close-button");

// Make the UI frame movable
header.addEventListener("mousedown", function(event) {
   event.preventDefault();
   var initialX = event.clientX;
   var initialY = event.clientY;

   document.addEventListener("mousemove", moveUI);
   document.addEventListener("mouseup", stopMovingUI);

   function moveUI(event) {
     var dx = event.clientX - initialX;
     var dy = event.clientY - initialY;

     uiFrame.style.left = (uiFrame.offsetLeft + dx) + "px";
     uiFrame.style.top = (uiFrame.offsetTop + dy) + "px";

     initialX = event.clientX;
     initialY = event.clientY;
   }

   function stopMovingUI() {
     document.removeEventListener("mousemove", moveUI);
     document.removeEventListener("mouseup", stopMovingUI);
   }
});

// Close the UI frame
closeButton.addEventListener("click", function() {
  uiFrame.style.display = "none";
});

      </script>

  </div>
</div>
