<div id="ui-frame">
  <button id="close-button">Close</button>
  <iframe src="shortlife.html"></iframe>
  <style>
    #ui-frame {
  position: absolute;
  top: 50px; /* Adjust the positioning as per your requirements */
  left: 50px;
  border: 1px solid black;
}

#close-button {
  position: absolute;
  top: -10px;
  right: -10px;
}

  </style>
  <script>
    // Make the UI movable
var uiFrame = document.getElementById('ui-frame');
var closeBtn = document.getElementById('close-button');

var isDragging = false;
var offset = { x: 0, y: 0 };

uiFrame.addEventListener('mousedown', function(e) {
    isDragging = true;

    // Calculate the offset between mouse pointer and UI frame
    offset.x = e.clientX - uiFrame.offsetLeft;
    offset.y = e.clientY - uiFrame.offsetTop;
});

document.addEventListener('mousemove', function(e) {
    if (isDragging) {
        // Move the UI frame based on mouse movement
        uiFrame.style.left = (e.clientX - offset.x) + 'px';
        uiFrame.style.top = (e.clientY - offset.y) + 'px';
    }
});

document.addEventListener('mouseup', function() {
    isDragging = false;
});

// Close the UI when close button is clicked
closeBtn.addEventListener('click', function() {
    uiFrame.style.display = 'none';
});

  </script>
</div>
