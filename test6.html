<!DOCTYPE html>
<html>
<head>
    <h1>right click</h1>
    <title>Right-Click Options</title>
    <script>
        function goToWebsite(option) {
            if (option === 'option1') {
                window.location.href = 'https://www.example.com';
            } else if (option === 'option2') {
                window.location.href = 'https://www.anotherexample.com';
            }
        }
    </script>
</head>
<body oncontextmenu="return false;">
    <div id="optionsMenu" style="display: none;">
        <ul>
            <li><a href="#" onclick="goToWebsite('option1')">Option 1</a></li>
            <li><a href="#" onclick="goToWebsite('option2')">Option 2</a></li>
        </ul>
    </div>

    <p>Right-click anywhere on this page to see the options.</p>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            var optionsMenu = document.getElementById('optionsMenu');
            optionsMenu.style.display = 'block';
            optionsMenu.style.left = e.pageX + 'px';
            optionsMenu.style.top = e.pageY + 'px';
        });

        document.addEventListener('click', function(e) {
            var optionsMenu = document.getElementById('optionsMenu');
            optionsMenu.style.display = 'none';
        });
    </script>

</body>
</html>
