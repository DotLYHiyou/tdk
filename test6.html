<button id="toggleButton">Toggle UI</button>
<div id="uiContainer">
  <iframe src="shortride.html"></iframe>
  <style>
    #uiContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 200px;
  border: solid 1px #ccc;
  background-color: #f9f9f9;
  border-radius:5px;
}

  </style>
  <script>
    // Get references to the necessary elements
const toggleButton = document.getElementById('toggleButton');
const uiContainer = document.getElementById('uiContainer');

// Toggle visibility of the UI on button click
toggleButton.addEventListener('click', () => {
    uiContainer.classList.toggle('hidden');
});

// Make the UI draggable
let isDragging = false;
let dragOffsetX = 0;
let dragOffsetY = 0;

uiContainer.addEventListener('mousedown', (event) => {
    isDragging = true;
    dragOffsetX = event.clientX - uiContainer.offsetLeft;
    dragOffsetY = event.clientY - uiContainer.offsetTop;
});

document.addEventListener('mousemove', (event) => {
    if (isDragging) {
        uiContainer.style.left = `${event.clientX - dragOffsetX}px`;
        uiContainer.style.top = `${event.clientY - dragOffsetY}px`;
    }
});

document.addEventListener('mouseup', () => {
    isDragging = false;
});

// Make the UI resizable
const resizeHandle = document.createElement('div');
resizeHandle.classList.add('resize-handle');
uiContainer.appendChild(resizeHandle);

resizeHandle.addEventListener('mousedown', (event) => {
    isResizing = true;
    resizeOffsetX = event.clientX - uiContainer.offsetWidth;
    resizeOffsetY = event.clientY - uiContainer.offsetHeight;
});

document.addEventListener('mousemove', (event) => {
    if (isResizing) {
        uiContainer.style.width = `${event.clientX - resizeOffsetX}px`;
        uiContainer.style.height = `${event.clientY - resizeOffsetY}px`;
    }
});

document.addEventListener('mouseup', () => {
    isResizing = false;
});

// Close the UI
const closeButton = document.createElement('button');
closeButton.innerText = 'Close';
uiContainer.appendChild(closeButton);

closeButton.addEventListener('click', () => {
    uiContainer.classList.add('hidden');
});

  </script>
  <style>
   .resize-handle {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 10px;
  height: 10px;
  cursor: nwse-resize; /* diagonal resize cursor */
}

.hidden {
  display: none !important; /* hide the UI container */
}

  </style>
</div>
