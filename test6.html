<button id="showUI">Show UI</button>

<div id="uiContainer">
  <div id="uiContent">
    <style>
      #uiContainer {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 300px;
  height: 200px;
  border: 1px solid black;
  background-color: white;
  display: none; /* Hide initially */
}

#uiContent {
  padding: 10px;
}

#showUI {
 margin-bottom: 10px;
 }

 #closeUI {
 float:right; 
 }
 
 #resizeUI {
 float:left; 
 }
 
    </style>
    <script>
      // Get references to necessary elements
const showUIButton = document.getElementById('showUI');
const uiContainer = document.getElementById('uiContainer');
const closeUIButton = document.getElementById('closeUI');
const resizeUIButton = document.getElementById('resizeUI');

// Show the UI when the button is clicked
showUIButton.addEventListener('click', () => {
  uiContainer.style.display = 'block';
});

// Hide the UI when the close button is clicked
closeUIButton.addEventListener('click', () => {
  uiContainer.style.display = 'none';
});

// Make the UI movable
let isDragging = false;
let offsetX, offsetY;

uiContainer.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.offsetX;
  offsetY = e.offsetY;
});

document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    uiContainer.style.left = `${e.pageX - offsetX}px`;
    uiContainer.style.top = `${e.pageY - offsetY}px`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
});

// Make the UI resizable
let isResizing = false;

resizeUIButton.addEventListener('mousedown', () => {
  isResizing = true;
});

document.addEventListener('mousemove', (e) => {
  if (isResizing) {
    const width = e.pageX - uiContainer.offsetLeft;
    const height = e.pageY - uiContainer.offsetTop;

    uiContainer.style.width = `${width}px`;
    uiContainer.style.height= `${height}px`;
    
   }
});

document.addEventListener('mouseup', () => {
  isResizing= false;
});

    </script>
    <iframe src="soccer.html"></iframe>
    <!-- Content of your UI goes here -->
    <button id="closeUI">Close</button>
    <button id="resizeUI">Resize</button>
  </div>
</div>
