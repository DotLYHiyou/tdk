<style>
    /* Style the iframe container */
    .iframe-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: #f0f0f0;
    }
    
    /* Style the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    /* Style the movable iframe */
    .movable-iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<button onclick="showIframe()">Click me</button>

<div id="iframeContainer" class="iframe-container" style="display:none;">
  <div class="close-button">
    <button onclick="hideIframe()">Close</button>
  </div>
  
  <iframe id="movableIframe" class="movable-iframe" src="test5.html"></iframe>
</div>

<script>
function showIframe() {
  // Show the iframe container
  document.getElementById("iframeContainer").style.display = "block";
  
  // Set the source URL for the iframe (replace 'https://example.com' with your desired URL)
  document.getElementById("movableIframe").src = "test5.html";
}

function hideIframe() {
   // Hide the iframe container
   document.getElementById("iframeContainer").style.display = "none";
   
   // Reset the source URL for the iframe
   document.getElementById("movableIframe").src = "";
}
</script>
