<!DOCTYPE html>
<html>
<head>
    <style>
        #myframe {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 600px;
            height: 400px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('myframe').style.display = 'block'">Open Iframe</button>
    <iframe id="myframe" src="https://www.example.com" draggable="true"></iframe>
</body>
</html>
