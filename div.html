<!DOCTYPE html>
<html>
<head>
    <style>
        #myframe {
            display: none;
            position: absolute;
            top: 50px;
            left: 50px;
            width: 600px;
            height: 400px;
            z-index: 9999;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <button onclick="document.getElementById('myframe').style.display = 'block'">Open Iframe</button>
    <div id="myframe">
        <button onclick="document.getElementById('myframe').style.display = 'none'">Close</button>
        <iframe src="https://www.example.com" draggable="true"></iframe>
    </div>
</body>
</html>
