<button id="openButton">Open UI</button>
<div id="uiContainer">
  <div id="uiContent">
    <h2>Hi!</h2>
    <!-- Add any other content you want to display -->
  </div>
</div>


<style>
    #uiContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #ccc;
  background-color: #fff;
  padding: 20px;
}

#uiContent {
  text-align: center;
}

</style>



<script>
    const openButton = document.getElementById('openButton');
const uiContainer = document.getElementById('uiContainer');

openButton.addEventListener('click', () => {
  uiContainer.style.display = 'block';
  
  // Move the UI container with mouse drag
  let isDragging = false;
  
  uiContainer.addEventListener('mousedown', (event) => {
    isDragging = true;
    offsetX = event.offsetX;
    offsetY = event.offsetY;
    
    document.addEventListener('mousemove', moveUI);
    document.addEventListener('mouseup', stopDragging);
    
    event.preventDefault();
  });
  
  function moveUI(event) {
    if (isDragging) {
      uiContainer.style.left = `${event.clientX - offsetX}px`;
      uiContainer.style.top = `${event.clientY - offsetY}px`;
    }
    
    event.preventDefault();
  }
  
  function stopDragging() {
    isDragging = false;
    
    document.removeEventListener('mousemove', moveUI);
    document.removeEventListener('mouseup', stopDragging);
  }
});

</script>
