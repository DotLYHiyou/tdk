<button id="openButton">Open Div</button>
<div id="movableDiv">
  <!-- Content of the movable div -->
  <button id="closeButton">Close Div</button>
</div>


<style>
    #openButton {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#movableDiv {
  display: none; /* Hide the div by default */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 200px;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 20px;
}

#closeButton {
 margin-top: 10px; /* Add some spacing between content and close button */
 padding: 10px;
 background-color: #f44336;
 color:white ;
 border:none ;
 cursor:pointer ;

</style>
<script>
    const openButton = document.getElementById("openButton");
const closeButton = document.getElementById("closeButton");
const movableDiv = document.getElementById("movableDiv");

// Add event listeners to the open and close buttons
openButton.addEventListener("click", function() {
  movableDiv.style.display = "block"; // Show the movable div
});

closeButton.addEventListener("click", function() {
  movableDiv.style.display = "none"; // Hide the movable div
});
    
    
    </script>
