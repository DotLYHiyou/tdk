<script>
function updateTime() {
var date = new Date();
var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'America/New_York' };

}

<script>
// Check if Battery API is supported by the browser
if ('getBattery' in navigator) {
navigator.getBattery().then(function(battery) {
  updateBatteryStatus(battery);

  // Update battery status whenever it changes
  battery.addEventListener('levelchange', function() {
    updateBatteryStatus(battery);
  });
});
} else {
document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
}

function updateBatteryStatus(battery) {
var percentage = Math.floor(battery.level * 100);
document.getElementById('batteryPercentage').innerHTML = percentage + '%';
}
</script>

<div id="square" draggable="true">
  <button class="close-button" onclick="hideSquare()">X</button>

<script>
function showSquare() {
   var square = document.getElementById("square");
   square.style.display = "block";
}

function hideSquare() {
   var square = document.getElementById("square");
   square.style.display = "none";
}

// Drag and drop functionality
var dragItem = document.getElementById("square");
var container = document.body;

dragItem.addEventListener("dragstart", function(event) {
   event.dataTransfer.setData("text/plain", event.target.id);
});

container.addEventListener("dragover", function(event) {
   event.preventDefault();
});

container.addEventListener("drop", function(event) {
   event.preventDefault();
   var data = event.dataTransfer.getData("text/plain");
   var element = document.getElementById(data);
   
   element.style.left = (event.clientX - element.offsetWidth / 2) + "px";
   element.style.top = (event.clientY - element.offsetHeight / 2) + "px";
});
</script>
