<!DOCTYPE html>
<html>
<head>
  <title>Movable Window</title>
  <script>
    function openMovableWindow() {
      // Open a new window with specified properties
      var movableWindow = window.open("", "", "width=400,height=300,resizable=yes");
      
      // Add content to the new window
      movableWindow.document.write("<h1>Movable Window</h1>");
      movableWindow.document.write("<p>This is a movable window!</p>");
    }
  </script>
</head>
<body>
  <button onclick="openMovableWindow()">Open Movable Window</button>
</body>
</html>
