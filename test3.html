<!DOCTYPE html>
<html>
<head>
  <title>Image Search</title>
  <script>
    function searchImageByAlt() {
      var altText = document.getElementById('altText').value;
      var images = document.getElementsByTagName('img');
      
      for (var i = 0; i < images.length; i++) {
        if (images[i].alt === altText) {
          // Display the image
          document.getElementById('result').innerHTML = images[i].outerHTML;
          return;
        }
      }
      
      // If no matching image found
      document.getElementById('result').innerHTML = 'No matching image found.';
    }
  </script>
</head>
<body>
  <label for="altText">Search by alt text:</label>
  <input type="text" id="altText">
  <button onclick="searchImageByAlt()">Search</button>

  <div id="result"></div>

  <!-- Example images -->
  <img src="https://img.poki.com/cdn-cgi/image/quality=78,width=314,height=314,fit=cover,f=auto/afa91d7d3164bb377231db5271ae9bec.png" alt="Subway surfers">
  <img src="image2.jpg" alt="Flower">
</body>
</html>
