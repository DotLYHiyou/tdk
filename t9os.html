      <div class="clock" id="clock"></div>
      
      <script>
        function updateClock() {
            var clock = document.getElementById("clock");
            var currentTime = new Date();
            
            // Set the time zone to New York
            currentTime.toLocaleString("en-US", {timeZone: "America/New_York"});
            
            // Format the time as HH:MM:SS
            var hours = currentTime.getHours().toString().padStart(2, '0');
            var minutes = currentTime.getMinutes().toString().padStart(2, '0');
            var seconds = currentTime.getSeconds().toString().padStart(2, '0');
            
            // Update the clock's content
            clock.textContent = hours + ":" + minutes + ":" + seconds;
        }
        
        // Call updateClock every second
        setInterval(updateClock, 1000);
    </script>

 <p class="battery"  id="batteryPercentage"></p>

  <script>
    // Check if Battery API is supported by the browser
    if ('getBattery' in navigator) {
      navigator.getBattery().then(function(battery) {
        updateBatteryStatus(battery);

        // Update battery status whenever it changes
        battery.addEventListener('levelchange', function() {
          updateBatteryStatus(battery);
        });
      });
    } else {
      document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
    }

    function updateBatteryStatus(battery) {
      var percentage = Math.floor(battery.level * 100);
      document.getElementById('batteryPercentage').innerHTML = percentage + '%';
    }
  </script>

<script>function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes().toString().padStart(2, '0');
    const seconds = now.getSeconds().toString().padStart(2, '0');

    // Convert hours to 12-hour format
    if (hours > 12) {
        hours -= 12;
    }

    // Ensure that 12:00 is displayed correctly
    if (hours === 0) {
        hours = 12;
    }

    const timeString = `${hours}:${minutes}:${seconds}`;
    document.getElementById('time').textContent = timeString;
}

// Update the clock immediately and then every second
updateClock();
setInterval(updateClock, 1000);
</script>
