  <!-- Include the JavaScript code -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  // Get the select element
  var select = document.getElementById("background-select");

  // Set initial background image based on stored preference or default
  var selectedBackground = localStorage.getItem("selectedBackground");
  
  if (selectedBackground) {
    document.body.style.backgroundImage = "url(" + selectedBackground + ")";
    select.value = selectedBackground;
  }

   // Listen for changes in the select element
   select.addEventListener("change", function() {
     var newBackground = this.value;
     document.body.style.backgroundImage = "url(" + newBackground + ")";
     localStorage.setItem("selectedBackground", newBackground);
   });
});

  </script>

  <script>
  function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 
  </script>

  <script>
  if ('getBattery' in navigator) {
  navigator.getBattery().then(function(battery) {
    updateBatteryStatus(battery);
  
    battery.addEventListener('levelchange', function() {
      updateBatteryStatus(battery);
    });
  });
  } else {
  document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
  }
  
  function updateBatteryStatus(battery) {
  var percentage = Math.floor(battery.level * 100);
  document.getElementById('batteryPercentage').innerHTML = percentage + '%';
  }
  </script>
