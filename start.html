
<!DOCTYPE html>
<html>
    <body>
        <h1 id="time" class="clock"></h1>
        <p class="text">(Press any key to begin)</p>
        <style>
            .clock {
                color:white;
                text-align:center;
                top:67px;
                font-size:87px;
            }
            body {
                background-image:url("os2.jpg");
                font-family:sans-serif;
                color:white;

            }
            .text{
                animation: fadeOut 4.3s forwards infinite  ;
                top:60%;
                right:50%;
                position:fixed;
                font-size: 30px;
            }
            @keyframes fadeOut {
          0% { opacity: 1; }
          75% { opacity: 0.75; }
          50% { opacity: 0.5; }
          25% { opacity: 0.25; }
          10% { opacity: 0.1; }
          25% { opacity: 0.25; }
          50% { opacity: 0.5; }
          75% { opacity: 0.75; }
          0% { opacity: 1; }







            }
        </style>

        <script src="index.js"></script>
        <script>
              function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric',  hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 
        </script>
    </body>
