<!DOCTYPE html>
<html>
    <head>
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script>

        <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/uv/sw.js", {
                    scope: __uv$config.prefix,
                });
            });
        }
        </script>

        <style>
            .iframeWindow {
    position: absolute;
    width: 100vw;
    height: 90vh;
    border: 0;
    padding: 0;
    margin: 0;
    left: 0;
    bottom: 0;
    background-color: #fff;
}

#urlInput {
    position: absolute;
    padding: 0em;
    padding-left: 0.5em;
    margin: 0;
    left: 0;
    top: 20px;
    width: 400px;
    height: 10vh;
    border: 0;
    outline: 0;
    color: aliceblue;
    background-color: #25252a;
    font-size: 5vh;
    opacity: 80%;
    border-radius: 50px;
}

#searchButton {
    position: absolute;
    margin: 0;
    right: 0;
    top: 0;
    width: 20vw;
    height: 10vh;
    border: 0;
    outline: 0;
    color: #ffffff;
    background-color: #141414;
    font-size: 5vh;
}

        </style>

    </head>
    <body>
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton">Search Text</button>

        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </body>
    <script src="example.js"></script>
</html>
