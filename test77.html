<button id="openButton">Open frame</button>

<div id="ui" class="hidden">
  <iframe src="soccer.html"></iframe>
</div>


<style>
  #ui {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 200px;
  height: 200px;
  background-color: #f1f1f1;
}

.hidden {
  display: none;
}

</style>

<script>
  const openButton = document.getElementById("openButton");
const ui = document.getElementById("ui");

openButton.addEventListener("click", () => {
  ui.classList.toggle("hidden");
});

// Make the UI draggable using the interact.js library
interact(ui)
    .draggable({
        modifiers: [
            interact.modifiers.restrictRect({
                restriction: 'parent',
                endOnly: true
            })
        ],
        inertia: true,
        autoScroll: true,
    });

</script>
