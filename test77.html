<!DOCTYPE html>
<html>
<head>
  <title>Code Execution</title>
  <script>
    function executeCode() {
      var code = document.getElementById("codeInput").value;
      var iframe = document.getElementById("outputFrame").contentWindow.document;
      iframe.open();
      iframe.writeln(code);
      iframe.close();
    }
  </script>
</head>
<body>
  <textarea class="text" id="codeInput" rows="10" cols="50"> <-- place your html code here --> </textarea><br/>
  <a class="button" onclick="executeCode()">Run</a><br/>
  <iframe class="frame"  id="outputFrame" width="100%" height="300"></iframe>
  <style>
    .button {
      background-color:green;
      border-radius:6px;
      font-family:sans;
      top:0;
      left:50%;
      position:fixed;
      padding:10px 20px;
      color:white
    } 
  </style>
<style>
  .frame {
    right:0;
    top:0;
    position:fixed;
    width:537px;
    height:574px;
    border-radius:10px;
    border-color:yellow;
    background-color:white;
  }
</style>

    }
  </style>

</body>
</html>
