<button id="toggleButton">Open UI</button>
<div id="uiContainer">
  <iframe id="uiFrame" src="soccer.html"></iframe>
</div>

<style>
  #uiContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

#uiFrame {
  width: 400px;
  height: 300px;
}

</style>

<script>
  const toggleButton = document.getElementById('toggleButton');
const uiContainer = document.getElementById('uiContainer');

toggleButton.addEventListener('click', () => {
  if (uiContainer.style.display === 'none') {
    uiContainer.style.display = 'block';
    toggleButton.textContent = 'Close UI';
  } else {
    uiContainer.style.display = 'none';
    toggleButton.textContent = 'Open UI';
  }
});

</script>
