<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the draggable UI */
    #draggable {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <button onclick="openUI()">Open UI</button>

  <div id="draggable">
    <!-- Content of the draggable UI -->
    <h2>Draggable UI</h2>
    <p>You can drag me around!</p>

    <!-- Drag button -->
    <button id="dragButton" onmousedown="startDrag(event)">Drag</button>
  </div>

  <script>
    // Function to open the UI
    function openUI() {
      document.getElementById("draggable").style.display = "block";
    }

    // Function to start dragging the UI
    function startDrag(event) {
      event.preventDefault();
      
      // Get initial mouse position
      const initialX = event.clientX;
      const initialY = event.clientY;

      // Add event listeners for dragging and releasing
      document.addEventListener("mousemove", drag);
      document.addEventListener("mouseup", stopDrag);

      // Function to handle dragging
      function drag(event) {
        event.preventDefault();

        // Calculate distance moved by mouse
        const dx = event.clientX - initialX;
        const dy = event.clientY - initialY;

        // Update position of the draggable element
        const draggable = document.getElementById("draggable");
        draggable.style.top = (draggable.offsetTop + dy) + "px";
        draggable.style.left = (draggable.offsetLeft + dx) + "px";
      }

      // Function to stop dragging
      function stopDrag() {
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDrag);
      }
    }
  </script>
</body>
</html>
