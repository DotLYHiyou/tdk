<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the widget */
    .widget {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 300px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
    }
    
    /* Styling for the drag button */
    .drag-button {
      cursor: move;
    }
    
    /* Styling for the close button */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    /* Styling for the iframe */
    .widget-iframe {
      width: 100%;
      height: calc(100% - 30px);
      border: none;
    }
  </style>
</head>
<body>
  
<button onclick="openWidget()">Open Widget</button>

<div id="widget" class="widget" draggable="true">
   <button class="drag-button">Drag Me</button>
   <button class="close-button" onclick="closeWidget()">Close</button>
   <iframe class="widget-iframe" src=""></iframe>
</div>

<script>
// Function to open the widget
function openWidget() {
   document.getElementById("widget").style.display = "block";
}

// Function to close the widget
function closeWidget() {
   document.getElementById("widget").style.display = "none";
}

// Make the widget draggable
const widget = document.getElementById("widget");
widget.addEventListener("dragstart", function(event) {
   event.dataTransfer.setData("text/plain", null);
});

</script
