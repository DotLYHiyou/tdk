<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for the movable UI */
    .ui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f1f1f1;
      padding: 20px;
    }
  </style>
</head>
<body>

<button onclick="openUI()">Open UI</button>

<div id="ui" class="ui" style="display:none;">
  <iframe src="test2.html"></iframe>
  <button onclick="moveUI()">Move UI</button>
</div>

<script>
function openUI() {
  var ui = document.getElementById("ui");
  ui.style.display = "block";
}

function moveUI() {
  var ui = document.getElementById("ui");
  
  // Prompt user for new position
  var topPos = prompt("Enter top position (in pixels):");
  var leftPos = prompt("Enter left position (in pixels):");
  
  // Update the style of the UI
  ui.style.top = topPos + "px";
  ui.style.left = leftPos + "px";
}
</script>

</body>
</html>
