<!DOCTYPE html>
<html>
<head>
  <title>Code Execution</title>
  <script>
    function executeCode() {
      var code = document.getElementById("codeInput").value;
      var iframe = document.getElementById("outputFrame").contentWindow.document;
      iframe.open();
      iframe.writeln(code);
      iframe.close();
    }
  </script>
</head>
<body>
  <textarea id="codeInput" rows="10" cols="50"></textarea><br/>
  <button onclick="executeCode()">Execute Code</button><br/>
  <iframe id="outputFrame" width="100%" height="300"></iframe>
</body>
</html>
