<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the draggable UI */
    #ui {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 200px;
      background-color: #f1f1f1;
      border: 1px solid #ccc;
    }
    
    /* Styling for the close button */
    .close {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    
    /* Styling for the iframe */
    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<button onclick="openUI()">Open UI</button>

<script>
function openUI() {
  // Create the UI element
  var ui = document.createElement("div");
  
  // Set attributes and styles for the UI
  ui.id = "ui";
  
   // Create a close button inside the UI
   var closeButton = document.createElement("button");
   closeButton.innerHTML = "Close";
   closeButton.className = "close";
   
   // Add event listener to close button
   closeButton.addEventListener("click", function() {
     document.body.removeChild(ui);
   });
   
   // Add draggability to the UI using JavaScript library like jQuery UI or interact.js
   
   // Append iframe and close button to the UI
   ui.appendChild(closeButton);
   
   var iframe = document.createElement("iframe");
   iframe.src = "https://example.com"; // Replace with your desired URL
   
   ui.appendChild(iframe);
   
   // Append the UI to the body
   document.body.appendChild(ui);
}
</script>

</body>
</html>
