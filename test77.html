<!DOCTYPE html>
<html>
<head>
  <title>Code Execution</title>
  <script>
    function executeCode() {
      var code = document.getElementById("codeInput").value;
      var iframe = document.getElementById("outputFrame").contentWindow.document;
      iframe.open();
      iframe.writeln(code);
      iframe.close();
    }
  </script>
</head>
<body>
  <textarea id="codeInput" rows="10" cols="50"></textarea><br/>
  <a class="button" onclick="executeCode()">Execute Code</a><br/>
  <iframe  id="outputFrame" width="100%" height="300"></iframe>
  <style>
    .button {
      background-color:green;
      border-radius:6px;
      font-family:sans;
      top:0;
      left:50%;
      right:50%;
      position:fixed;
      padding:10px 20px;
      color:white
    } 
  </style>
</body>
</html>
