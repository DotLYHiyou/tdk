<button id="openButton">Open frame</button>

<div id="uiContainer" class="hidden">
  <div id="dragHandle">Drag me!</div>
  <iframe src="https://example.com"></iframe>
</div>
<style>
  .hidden {
  display: none;
}

#uiContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#dragHandle {
  cursor: move;
}

</style>

<script>
  const openButton = document.getElementById('openButton');
const uiContainer = document.getElementById('uiContainer');
const dragHandle = document.getElementById('dragHandle');

openButton.addEventListener('click', () => {
  uiContainer.classList.remove('hidden');
});

let isDragging = false;
let offsetX, offsetY;

dragHandle.addEventListener('mousedown', (event) => {
  isDragging = true;
  
  offsetX = event.clientX - uiContainer.offsetLeft;
  offsetY = event.clientY - uiContainer.offsetTop;
});

document.addEventListener('mousemove', (event) => {
  if (isDragging) {
    const x = event.clientX - offsetX;
    const y = event.clientY - offsetY;

    uiContainer.style.left = `${x}px`;
    uiContainer.style.top = `${y}px`;
  }
});

document.addEventListener('mouseup', () => {
   isDragging = false; 
});

</script>
