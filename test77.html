<button onclick="openUI()">Open UI</button>

<div id="uiContainer" style="display: none;">
  <div id="uiHeader">
    <span id="uiTitle">UI Title</span>
    <button onclick="closeUI()">Close</button>
  </div>
  <div id="uiContent">
    <iframe src="baldi.html"></iframe>
  </div>
</div>

<style>
  #uiContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border: 1px solid #ccc;
}

#uiHeader {
  background-color: #f0f0f0;
}

#uiTitle {
  font-weight: bold;
}

#uiContent {
  height: 300px; /* Set the desired height */
}

iframe {
   width:100%;
   height:100%;
}
</style>


<script>
  function openUI() {
   document.getElementById("uiContainer").style.display = "block";
}

function closeUI() {
   document.getElementById("uiContainer").style.display = "none";
}

</script>
