<button id="openWidget">Open Widget</button>

<div id="widgetContainer">
  <div id="widgetHeader">
    <span id="closeWidget">&times;</span>
  </div>
  <div id="widgetContent">
    <iframe src="test2.html"></iframe>
  </div>
</div>

<style>
  #widgetContainer {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 300px;
  background-color: #fff;
}

#widgetHeader {
  background-color: #f1f1f1;
}

#closeWidget {
   float: right;
   cursor: pointer;
   padding: 10px;
}

#widgetContent {
   height: calc(100% - 40px);
}

iframe {
   width:100%;
   height:100%;
}

</style>






<script>
  document.getElementById("openWidget").addEventListener("click", function() {
    document.getElementById("widgetContainer").style.display = "block";
});

document.getElementById("closeWidget").addEventListener("click", function() {
    document.getElementById("widgetContainer").style.display = "none";
});

</script>
