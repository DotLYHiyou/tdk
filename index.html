<!DOCTYPE html>
<html>
    <body>
        <h1 id="time" class="clock"></h1>
        <style>
            .clock {
                color:white;
                text-align:center;
                top:67px;
                font-size:87px;
            }
            body {
                background-color:#141414;
                font-family:sans-serif;

            }
        </style>

        <script src="index.js"></script>
        <script>
              function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 
        </script>
    </body>
