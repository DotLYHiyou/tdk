<!DOCTYPE html>
<html>
<head>
  <title>Game Search</title>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search for games">
  <div id="searchResults"></div>

  <script>
    // Sample game data (replace this with your own data)
const games = [
  { name: "ShortLife", image: "https://downloadwap.com/thumbs2/android-games/thumbs/ico/new/4/s/short-life-android.jpg", link: "shortlife.html" },
  { name: "Game B", image: "game_b.jpg", link: "https://example.com/game_b" },
  { name: "Game C", image: "game_c.jpg", link: "https://example.com/game_c" }
];

// Function to render search results
function renderResults(results) {
  const searchResults = document.getElementById("searchResults");
  
  // Clear previous results
  searchResults.innerHTML = "";
  
  // Render each result as an image with a link
  results.forEach(result => {
    const gameImage = document.createElement("img");
    gameImage.src = result.image;
    
    const gameLink = document.createElement("a");
    gameLink.href = result.link;
    gameLink.appendChild(gameImage);
    
    searchResults.appendChild(gameLink);
  });
}

// Function to handle search input changes
function handleSearch() {
  const searchInput = document.getElementById("searchInput");
  const searchTerm = searchInput.value.toLowerCase();
  
  // Filter games based on search term
  const results = games.filter(game => game.name.toLowerCase().includes(searchTerm));
  
  // Render the filtered results
  renderResults(results);
}

// Attach event listener to the search input
document.getElementById("searchInput").addEventListener("input", handleSearch);

  </script>

</body>
</html>
