<div class="loader"></div>
<style>
 .loader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.loader:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  
  border-radius: 50%;
  
   /* Customize the color and size of the loader */
   border-top-color: #3498db; /* Change this to your desired color */
   border-left-color:#3498db; /* Change this to your desired color */
   border-bottom-color:#3498db; /* Change this to your desired color */
   border-right-color:#3498db; /* Change this to your desired color */
   
   width: inherit;
   height: inherit;

   animation-name: spin;
   animation-duration: .7s;
   animation-iteration-count infinite;
   animation-timing-function:cubic-bezier(.68,.01,.38,.99);
}

</style>

<script>
    setTimeout(function() {
        window.location.href = 'home.html';
    }, 4000); // Redirect after 4 seconds (4000 milliseconds)
</script>
